<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="display: flex"><ion-icon
        name="arrow-back-outline" routerLink="/auth/login"
        style="margin-right: 10px; padding-top: 5px"></ion-icon> Login/SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Enter verification code</h1>
  <p>We have sent you a 6 digit verification code on</p>
  <div>{{this.phoneNumber | async}}</div>

  <div class="otp-inputs">
    <ng-otp-input
      #ngOtpInput
      (onInputChange)="onOtpChange($event)"
      [config]="config"
    ></ng-otp-input>
  </div>

  <div class="resend">
    <p>Didn't receive code?</p>
    &nbsp;
    <p style="color: #5e0080; cursor: pointer" (click)="resendOTP()">
      Resend OTP
    </p>
  </div>
  <ion-button class="signup" color="dark" (click)="login()">Login</ion-button>
</ion-content>
