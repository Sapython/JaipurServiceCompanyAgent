<ion-menu contentId="main-content">
  <ion-content><app-sidebar-new></app-sidebar-new></ion-content>
</ion-menu>
<ion-router-outlet></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar
    id="agent-app-tabBar"
    slot="bottom"
    *ngIf="router.url !='/main/sidebar'&& router.url !='/main/notification' && router.url != '/main/area-jobs' && router.url != '/main/invoice' && !router.url.includes('paymentPending')"
  >
    <ion-tab-button tab="home">
      <ion-icon
        [name]="router.url =='/main/home' ? 'home' :'home-outline'"
      ></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="jobs-dashboard">
      <ion-icon
        [name]="router.url =='/main/jobs-dashboard' ? 'time' :'time-outline'"
      ></ion-icon>
      History
    </ion-tab-button>
    <ion-tab-button tab="money">
      <ion-icon
        [name]="router.url =='/main/money' ? 'wallet' :'wallet-outline'"
      ></ion-icon>
      Money
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
