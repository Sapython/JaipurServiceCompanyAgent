<main class="job-accepted-container">
  <section class="location">
    <div class="p-15">
      <div>
        <p class="head">Job Location</p>
      </div>
      <div class="d-flex" [style.margin-top.px]="8">
        <p><img src="/assets/icon/map.svg" alt="" /></p>
        <p class="address">{{booking?.address?.addressLine1}},{{booking?.address?.addressLine2}},{{booking?.address?.pincode}}
        </p>
      </div>
    </div>
  </section>
  <section class="job-accepted p-15">
    <div class="d-flex">
      <p><img src="/assets/icon/double-tick.svg" alt="" /></p>
      <p class="text">Your Job Has Started</p>
    </div>
  </section>

  <section class="slider" *ngIf="booking?.stage == 'workStarted'">
    <ion-button
      type="submit"
      fill="solid"
      class="cancel save"
      (click)="managePictures('before')"
      >Click Picture Before Work</ion-button
    >
    <ion-button fill="outline" class="cancel" (click)="saveProof()"
      >Skip Before Work Picture</ion-button
    >
  </section>
  <section class="slider" *ngIf="booking?.stage == 'inProgress'">
    <ion-button
      type="submit"
      fill="solid"
      class="cancel save"
      (click)="managePictures('after')"
      >Click Picture After Work</ion-button
    >
    <ion-button fill="outline" class="cancel" (click)="saveProof()"
      >Skip After Work Picture</ion-button
    >
  </section>
</main>
