<main class="pending-job shimmer-effect">
  <section class="job-details">
    <div class="details-img box shine"></div>
    <div class="details-text">
      <p class="name lines shine"></p>
      <p class="id lines shine"></p>
    </div>
    <div class="metadata-end-wrapper details-price">
      <p class="total lines shine"></p>
      <p class="discount lines shine"></p>
    </div>
  </section>
  <section class="job-time job-details">
    <div class="calender details-img box shine"></div>
    <div class="details-text details-time">
      <p class="time lines shine"></p>
      <p class="time date lines shine"></p>
    </div>
    <div class="d-flex map-details">
      <div class="distance-img box shine"></div>
      <div class="metadata-end-wrapper" slot="end">
        <div slot="end" class="distance lines shine"></div>
        <div slot="end" class="distance km lines shine"></div>
      </div>
    </div>
  </section>
  <section class="job-address job-details">
    <div class="box shine"></div>
    <div class="person-details">
      <p class="person-name lines shine"></p>
      <p class="person-name lines shine"></p>
    </div>
    <div class="view-details">
      <p class="lines shine"></p>
    </div>
  </section>
  <div class="buttons">
    <div class="d-flex justify-content-between">
      <div class="cancel lines shine"></div>
      <div class="cancel lines shine"></div>
    </div>
  </div>
</main>
